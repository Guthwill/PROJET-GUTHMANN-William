<h2>Catalogue produits</h2>

<div>
  <input type="search" placeholder="Rechercher..." [(ngModel)]="searchText" />
  <ul>
    <app-article
      *ngFor="let article of articles$!; let i = index"
      [idArticle]='article.id'
      [articleName]='article.name'
      [articlePrice]='article.price'
    ></app-article>
  </ul>
</div>
